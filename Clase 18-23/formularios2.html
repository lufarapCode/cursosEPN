	<fieldset>
		
		<legend>Calculadora</legend>
		
		 <form id="formu">
		<!-- Input: enviar, output:recibir -->

			<label>Division</label><br><br>
			<input type="number" id="numero1" step="any">
			<input type="number" id="numero2" step="any"> = 
			<output id="resultado" name="resultados" for="numero1 numero2"></output>
		</form>

		<!-- Se coloca el nombre de la funcion en el oninput, dentro del form 	-->
		<script>
			function division (){

				document.getElementById('formu').addEventListener('input', division);
				var numero1 = document.getElementById('numero1').value;
				var numero2 = document.getElementById('numero2').value;

				var resultado = numero1 / numero2;
				document.getElementById('resultado').value = resultado;

			}
